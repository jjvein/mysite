{% extends 'base.html' %}
{% block title %}
    Detail Page
{% endblock %}
{% block content %}
<h1>{{ question.question_text }}</h1>
<ul>
    {% for choice in question.choice_set.all %}
        <li>
            <a href="{% url 'polls:vote' question.id %}">{{ choice.choice_text }}</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
